<template id="calendar-template-id">
    <div class="calendar-template">
        <div class="calendar" tabindex="0">
            <table class="ui celled center aligned unstackable table seven column day">
                <thead>
                    <tr>
                        <th colspan="7"><span class="link">{{ months[month - 1] }} - {{ year }}</span></th>
                    </tr>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="week in weeks" class="week">
                        <td v-for="day in 7" class="link day" :class="{ weekend: (day === 1 || day === 7), selected: ((((week - 1) * 7) + day - 1 - firstDay) >= init && (((week - 1) * 7) + day - 1 - firstDay) <= end), disabled: (((week - 1) * 7) + day - 1 - firstDay) < init || (((week - 1) * 7) + day - 1 - firstDay) > end }">{{ (((week - 1) * 7) + day - 1 - firstDay) >= init && (((week - 1) * 7) + day - 1 - firstDay) <= end ? (((week - 1) * 7) + day - 1 - firstDay) : '' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</template>
